<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music player</title>
	<link rel="shortcut icon" type="image/png" href="./assets/image/image.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="player">
		<!-- Dashboard -->
		<div class="dashboard">
			<!-- Header -->
			<header>
				<h4>ZVH Music</h4>
				<h2 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis; width: 450px">String 57th & 9th</h2>
				<h4 class="heading-singer">Singer</h4>
			</header>

			<!-- CD -->
			<div class="cd">
				<div class="cd-thumb"
					style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
				</div>
			</div>

			<!-- Control -->
			<div class="control">
				<div class="btn btn-repeat">
					<i class="fa-solid fa-arrow-rotate-right"></i>
				</div>
				<div class="btn btn-prev">
					<i class="fa-solid fa-backward-step"></i>
				</div>
				<div class="btn btn-toggle-play">
					<i class="fas fa-pause icon-pause"></i>
					<i class="fas fa-play icon-play"></i>
				</div>
				<div class="btn btn-next">
					<i class="fa-solid fa-forward-step"></i>
				</div>
				<div class="btn btn-random">
					<i class="fa-solid fa-shuffle"></i>
				</div>
			</div>
			<div class="time-audio">
				<span class="time-audio-left">00:00</span>
				<span class="time-audio-right">00:00</span>
			</div>
			<input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

			<audio preload="metadata" id="audio" src=""></audio>
		</div>

		<!-- Playlist -->
		<div class="playlist">

		</div>
	</div>

	<script src="./main.js"></script>

</body>

</html>
